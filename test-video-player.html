<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .project-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .project-image {
      position: relative;
      height: 200px;
      overflow: hidden;
    }
    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 100, 0, 0.8);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .project-image:hover .play-button {
      opacity: 1;
    }
    .project-content {
      padding: 15px;
    }
    .project-title {
      margin: 0 0 10px;
      color: #333;
    }
    .project-description {
      color: #666;
      margin-bottom: 15px;
    }
    .project-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .category {
      color: #ff6400;
      font-weight: 500;
    }
    .watch-button {
      color: #ff6400;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .watch-button:hover {
      color: #e05800;
    }
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
    }
    .close-button {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Player Test</h1>
    
    <div class="project-grid">
      <!-- Local Video Project -->
      <div class="project-card" data-video-type="local" data-video-source="/videos/1.mp4">
        <div class="project-image">
          <img src="https://picsum.photos/600/400?random=1" alt="Local Video Project">
          <div class="play-button">▶</div>
        </div>
        <div class="project-content">
          <h3 class="project-title">Local Video Project</h3>
          <p class="project-description">This project uses a local video file for playback.</p>
          <div class="project-footer">
            <span class="category">Animation</span>
            <button class="watch-button">Watch Video →</button>
          </div>
        </div>
      </div>
      
      <!-- YouTube Video Project -->
      <div class="project-card" data-video-type="youtube" data-video-source="https://www.youtube.com/embed/dQw4w9WgXcQ">
        <div class="project-image">
          <img src="https://picsum.photos/600/400?random=2" alt="YouTube Video Project">
          <div class="play-button">▶</div>
        </div>
        <div class="project-content">
          <h3 class="project-title">YouTube Video Project</h3>
          <p class="project-description">This project uses a YouTube video for playback.</p>
          <div class="project-footer">
            <span class="category">Fitness</span>
            <button class="watch-button">Watch Video →</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Video Modal (Hidden by default) -->
  <div id="videoModal" class="video-modal" style="display: none;">
    <div class="video-container">
      <button id="closeButton" class="close-button">✕</button>
      <div class="video-wrapper" id="videoWrapper">
        <!-- Video content will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const projectCards = document.querySelectorAll('.project-card');
      const videoModal = document.getElementById('videoModal');
      const videoWrapper = document.getElementById('videoWrapper');
      const closeButton = document.getElementById('closeButton');
      
      // Function to open video modal
      function openVideoModal(videoType, videoSource) {
        videoWrapper.innerHTML = ''; // Clear previous content
        
        if (videoType === 'youtube') {
          // Create YouTube iframe
          const iframe = document.createElement('iframe');
          iframe.src = `${videoSource}?autoplay=1`;
          iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
          iframe.allowFullscreen = true;
          iframe.title = 'YouTube video player';
          videoWrapper.appendChild(iframe);
        } else if (videoType === 'local') {
          // Create video element for local video
          const video = document.createElement('video');
          video.src = videoSource;
          video.controls = true;
          video.autoplay = true;
          video.playsInline = true;
          video.innerHTML = 'Your browser does not support the video tag.';
          videoWrapper.appendChild(video);
        }
        
        // Show modal
        videoModal.style.display = 'flex';
      }
      
      // Function to close video modal
      function closeVideoModal() {
        videoModal.style.display = 'none';
        videoWrapper.innerHTML = ''; // Clear content to stop playback
      }
      
      // Add click event listeners to play buttons and watch buttons
      projectCards.forEach(card => {
        const videoType = card.dataset.videoType;
        const videoSource = card.dataset.videoSource;
        const playButton = card.querySelector('.play-button');
        const watchButton = card.querySelector('.watch-button');
        
        // Play button click
        playButton.addEventListener('click', () => {
          openVideoModal(videoType, videoSource);
        });
        
        // Watch button click
        watchButton.addEventListener('click', () => {
          openVideoModal(videoType, videoSource);
        });
      });
      
      // Close button click
      closeButton.addEventListener('click', closeVideoModal);
      
      // Close modal when clicking outside the video container
      videoModal.addEventListener('click', function(event) {
        if (event.target === videoModal) {
          closeVideoModal();
        }
      });
      
      // Close modal with Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && videoModal.style.display === 'flex') {
          closeVideoModal();
        }
      });
    });
  </script>
</body>
</html>
